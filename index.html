<!DOCTYPE html>
<html>
  <head>
    <title>Piano Emulation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="key-for-keyboard" data-key="65" data-note="a">A</div>
        <div class="key-for-keyboard" data-key="83" data-note="s">S</div>
        <div class="key-for-keyboard" data-key="68" data-note="d">D</div>
        <div class="key-for-keyboard" data-key="70" data-note="f">F</div>
        <div class="key-for-keyboard" data-key="71" data-note="g">G</div>
        <div class="key-for-keyboard" data-key="72" data-note="h">H</div>
        <div class="key-for-keyboard" data-key="74" data-note="j">J</div>
        <div class="key-for-keyboard" data-key="75" data-note="k">K</div>
  
        <audio data-key="65" src="1.mp3"></audio>
        <audio data-key="83" src="2.mp3"></audio>
        <audio data-key="68" src="3.mp3"></audio>
        <audio data-key="70" src="4.mp3"></audio>
        <audio data-key="71" src="5.mp3"></audio>
        <audio data-key="72" src="6.mp3"></audio>
        <audio data-key="74" src="7.mp3"></audio>
        <audio data-key="75" src="8.mp3"></audio>
    </div>

    <script src="javascript.js"></script>

  </body>
</html>
